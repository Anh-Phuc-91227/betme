version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  blur: ^3.1.0
  cached_network_image: ^3.2.1
  connectivity_plus: ^3.0.2
  country_picker: ^2.0.15
  cupertino_icons: ^1.0.5
  dart_extensions: ^2.2.0
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.3
  expandable_text: ^2.3.0
  firebase_core: ^2.1.1
  firebase_dynamic_links: ^5.0.3
  flutter_bloc: ^8.0.1
  flutter_contacts: ^1.1.5
